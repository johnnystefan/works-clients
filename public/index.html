<!DOCTYPE html>
<html>
  <head>
    <title>Bewe Node Challenge</title>
    <meta name="description" content="SQLite3 with Sequelize example starter" />
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/tachyons@4.12.0/css/tachyons.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700"
    />
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.21.0/themes/prism.css"
      rel="stylesheet"
    />
  	<script src="https://code.jquery.com/jquery-3.4.1.min.js" id="external-js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.21.0/components/prism-core.min.js" id="external-js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.21.0/plugins/autoloader/prism-autoloader.min.js" id="external-js"></script>
</head>
  <body>
    <header class="flex items-center justify-between">
      <div class="logo"></div>
      <h1>Node Challenge</h1>
    </header>

    <main>
      <!-- Question 1 -->
      <form class="question-container" data-endpoint="works-by-client">
        <h2>1. Cuántas citas tiene un cliente en un intervalo de días</h2>
        <div class="question-inputs">
          <input type="text" name="idClient" placeholder="idClient" />
          <input type="date" name="from" value="2020-09-01" />
          <input type="date" name="to" value="2020-09-30" />
          <input type="submit" value="Request" />
        </div>
        <pre><code class="language-json"></code></pre>
      </form>

      <!-- Question 2 -->
      <form class="question-container" data-endpoint="pm-works">
        <h2>2. Clientes que hay en las tardes en un intervalo de días</h2>
        <div class="question-inputs">
          <input type="date" name="from" value="2020-09-01" />
          <input type="date" name="to" value="2020-09-30" />
          <input type="submit" value="Request" />
        </div>
        <pre><code class="language-json"></code></pre>
      </form>

      <!-- Question 3 -->
      <form class="question-container" data-endpoint="availability">
        <h2>3. Disponibilidad horaria</h2>
        <div class="question-inputs">
          <input type="text" name="idClient" placeholder="idClient" />
          <input type="date" name="day" value="2020-09-01" />
          <input type="submit" value="Request" />
        </div>
        <pre><code class="language-json"></code></pre>
      </form>

      <!-- Question 4 -->
      <form class="question-container" data-endpoint="availability-minutes">
        <h2>4. Minutos libres</h2>
        <div class="question-inputs">
          <input type="text" name="idResource" placeholder="idResource" />
          <input type="date" name="from" value="2020-09-01" />
          <input type="date" name="to" value="2020-09-30" />
          <input type="submit" value="Request" />
        </div>
        <pre><code class="language-json"></code></pre>
      </form>
    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.21.0/components/prism-core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.21.0/plugins/autoloader/prism-autoloader.min.js"></script>
  </body>
</html>
